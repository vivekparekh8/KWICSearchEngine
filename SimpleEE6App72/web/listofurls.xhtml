<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <style type="text/css">
       body{
        font: 16px cursive;
        text-decoration: bold;
       }</style>
        <title>List Of URLs</title>
    </h:head>
            <h:form>
    <h:body>
        <center>
        <h:outputLabel value="List Of Circular shifted URLs" />
        <br/>
         <h:panelGrid id="panel" columns="2" border="1" cellpadding="10" cellspacing="1">
        <h:dataTable value="#{MessageView1.dataList}" var="v" border="1" >
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Decription"/>
                </f:facet>
                <h:outputText value="#{v.message}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="URL"/>
                </f:facet>
                <h:outputLink value="#{v.URL}" > <h:outputText value="#{v.URL}"/></h:outputLink>
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Delete" action="#{MessageView1.deleteURL(v)}" />
            </h:column>
        </h:dataTable>
         </h:panelGrid>
</center>
    </h:body>

            </h:form>
</html>
